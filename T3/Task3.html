<html>
  <head>
    <link rel="stylesheet" href="style1.css" />
    <script type="text/javascript" src="index1.js"></script>
  </head>
  <body>
    <h1>Temperature Converter Website</h1>
    <br /><br />
    <img src="temp.png" />
    <form id="t1" onsubmit="Temp(); return false">
      <br /><br />
      <label>Enter the Temperature</label>

      <input name="t" id="t" type="text" />
      <select name="temp" id="temp">
        <option value="1">Celsius</option>
        <option value="2">Fahrenheit</option></select
      ><br /><br />
      <input name="t2" type="submit" value="Convert" /><br />
      <span id="result"></span>
    </form>
  </body>
</html>
